<body>
  <!-- action
  que es el atributo action en el form element?
    :: espesifica la URL a la que se enviaran los datos del formulario cuando se envie.
      En otras palabras, dfine el destino de los datos despues de que el usuario 
      los haya intoducido en ele formulario y haga clic en el boton de envio.

  <form action="" > -->
  <form>
    <!-- label
    que hace el elemento label?
    :: se utiliza para asociar un texto descriptivo con un control de formulario.
    Esto ayuda a los usuarios a comprender la informacion que se solicita y facilita la usablilidad,
    especialmente para los usuarios con discapasidades que utilizan el lector de pantalla.  
    -->
    <label for="nombre">nombre</label>
    <input type="text" id="nombre">

    <label for="password">password</label>
    <input type="password" id="password">

    
  </form>
</body>
