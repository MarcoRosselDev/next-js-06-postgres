  <script>
    // ancho lineas negras
    const ancho_lineas = 20
    // svg
    const svg1 = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg1.setAttribute("width", window.innerWidth);
    svg1.setAttribute("height", window.innerHeight);

    const mask = document.createElementNS("http://www.w3.org/2000/svg", "mask");
    mask.setAttribute("id", "mask-id");
    mask.setAttribute("mark-type", "luminance");

    for (let i = 0; i < 40; i++) {
      const rectY = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      rectY.setAttribute("width", window.innerWidth);
      rectY.setAttribute("height", ancho_lineas);
      //rectY.setAttribute("fill", "black");
      rectY.setAttribute("y", i * (ancho_lineas * 2));
      svg1.append(rectY)
    }

    const mainRect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    mainRect.setAttribute("height", window.innerWidth);
    mainRect.setAttribute("width", window.innerWidth)
    mainRect.setAttribute("mask", "url(#mask-id)")
    mainRect.setAttribute("fill", "black")
    // ahora el circulo dentro del rectangulo con mascara
    const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    c.setAttribute("cx", window.innerWidth / 2)
    c.setAttribute("cy", window.innerHeight / 2)
    c.setAttribute("r", 300)
    c.setAttribute("fill", "black")
    c.setAttribute("mask", "url(#mask-id)")


    //rectMask.append(mainRect)
    //rectMask.append(c)


    mask.append(c);
    svg1.append(mask)
