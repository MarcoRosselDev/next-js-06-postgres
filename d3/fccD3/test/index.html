<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg width="1500" height="600">
    <circle 
    cx="50" 
    cy="50" 
    fill="red" 
    stroke="green"
    stroke-width="5"
    r="50">
    </circle>
    <circle cx="150" cy="150" fill="navy" r="50" >
    </circle>
    <line
      x1="10"
      y1="10"
      x2="100"
      y2="50"
      stroke="navy"
      ></line>
      <rect
      x="200"
      y="200"
      width="150"
      height="150"
      fill="orange"
      stroke="navy"
      stroke-width="5"
      />
      <path
        fill="none"
        stroke="navy"
        stroke-width="5"
        d="M 10,30
              A 20,20 0,0,1 50,30
              A 20,20 0,0,1 90,30
              Q 90,60 50,90
              Q 10,60 10,30 z" />
    </svg>
    <svg width="360" height="360" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M 100 100
          A 45 45, 0, 0, 0, 145 145
          L 145 100 Z"
        fill="#00FF00A0"
        stroke="black"
        stroke-width="2" />
      <path
        d="M 250 100
          A 45 45, 0, 1, 0, 295 145
          L 295 100 Z"
        fill="#FF0000A0"
        stroke="black"
        stroke-width="2" />
      <path
        d="M 100 250
          A 45 45, 0, 0, 1, 145 295
          L 145 250 Z"
        fill="#FF00FFA0"
        stroke="black"
        stroke-width="2" />
      <path
        d="M 250 250
          A 45 45, 0, 1, 1, 295 295
          L 295 250 Z"
        fill="#0000FFA0"
        stroke="black"
        stroke-width="2" />
      <path
        d="M 45 45 L 345 45 L 345 345 L 45 345 Z M 195 45 L 195 345 M 45 195 L 345 195"
        fill="none"
        stroke="black" />
      <text x="140" y="20" font-size="20" fill="black">Large arc flag</text>
      <text
        x="-15"
        y="195"
        font-size="20"
        fill="black"
        transform="rotate(-90)"
        transform-origin="20 195">
        Sweep flag
      </text>
      <text x="120" y="40" font-size="20" fill="black">0</text>
      <text x="270" y="40" font-size="20" fill="black">1</text>
      <text x="30" y="120" font-size="20" fill="black">0</text>
      <text x="30" y="270" font-size="20" fill="black">1</text>
    </svg>
<!--   <img src="./a.svg" alt="asdf"> -->
</body>
</html>
